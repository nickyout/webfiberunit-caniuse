<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <script>

        window.clickHistory = {};

        function onClick(event) {
            var id = event.target.id,
                h = window.clickHistory;

            if (!id) {
                return;
            }
            h[id] || (h[id] = []);
            console.log(id);
            h[id].push(+new Date());
        }

        window.inputFileHistory = [];
        // Check input file results
        function onFileInput(event) {
            var arr = Array.prototype.slice.call(event.target.files);
            arr = arr.map(function(val) {
                return val.name;
            });
            window.inputFileHistory.push(arr);
        }

        function testFunction() {
            return "You passed " + Array.prototype.slice.call(arguments).join(',');
        }
    </script>
</head>
<body onclick="onClick(event)">

<input id="id-input-text" type="text" style="background-color: rgba(171,205,239,1)" value="value-input-text"/>
<br/>
